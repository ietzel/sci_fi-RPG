<DOCTYPE! html>
<html>
  <head>
    <script src="p5.js"></script>
  </head>
  <body>
    <script>
      var characters = [[],[]];
      var solids = [[[],[]],[[],[]]];
      characters[0][0] = new create_character(10, 10, 10, 10);
      for(var j = 0; j < 1; j++) {
          characters[1][j] = new create_character(10, 10, 10, 10);  
      }
      function setup() {
        createCanvas(1024, 1024, WEBGL);
        normalMaterial();
      }
      function draw() {
        background(400);
        orbitControl(1, 1, 1, {freeRotation: true});
        for(var i = 0; i < 8; i++) {
          for(var k = 0; k < 8; k++) {
            push();
            translate(i*16, 0, k*16);
            solids[i][0][k] = box(16);
            pop();
          }
        }
      }
      this.create_character = function(atck, dfse, agit, ment) {
          this.atck = atck;
          this.dfse = dfse;
          this.agit = agit; 
          this.ment = ment;
          this.x = 0;
          this.y = 0;
          this.z = 0;
          this.dX = 0;
          this.dY = 0;
          this.dZ = 0;
          this.update = function() {
              this.x += this.dX;
              this.y += this.dY;
              this.z += this.dZ;
          }       
      }
    </script>
  </body>  
</html>
